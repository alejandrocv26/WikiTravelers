{% extends 'base.html' %}

{% block title %}
  Countries
{% endblock title %}

{% block content %}
  <h1>Countries</h1>

  
    <ul>
      {% for item in cat_menu %}
        <li>
          <a class="dropdown-item" href="{% url 'country' item.name|slugify %}">{{ item.name|title }}</a>
        </li>
      {% empty %}
        <li>No countries available</li>
      {% endfor %}
    </ul>


  
{% endblock content %}
