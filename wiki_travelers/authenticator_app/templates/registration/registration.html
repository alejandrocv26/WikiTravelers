{% extends 'base.html'%}

{% block title %} Sign up {% endblock title %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up </title>
</head>
<body>
    
    
    <h1>Signing up</h1>
    <br/>
    
    <div class="form-group">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-dark">Sign up</button>    
        </form>
    </div>
    

    {% endblock content %}
</body>
</html>
